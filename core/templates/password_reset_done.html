{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fly Track — Link enviado</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
  <link rel="shortcut icon" href="{% static 'core/img/favicon.png' %}">

  <style>
    body{
      margin:0;
      background:#e8f2fb;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:#0b1e45;
      display:grid;
      place-items:center;
      min-height:100vh;
    }
    .card{
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(17,38,71,.12);
      padding:28px;
      width:min(520px,92%);
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:24px;
    }
    p{
      margin:6px 0;
      font-size:15px;
    }
    a{
      color:#2f80ed;
      font-weight:700;
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>O e-mail com o link para redefinir a senha foi enviado</h1>
    <p>Você receberá um link para redefinir sua senha em alguns instantes.</p>
    <p><a href="{% url 'core:login' %}">Voltar ao login</a></p>
  </main>
</body>
</html>
