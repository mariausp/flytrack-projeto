{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Painel ‚Äî Fly Track</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue-dark:#0B1E45; --blue-light:#f2f7fd; --primary:#1e56a0; --accent:#ff5a00;
      --white:#fff; --gray-line:#e5e9f2; --gray-text:#3a5674; --success:#16a34a;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Arial;}
    body{display:flex;min-height:100vh;background:var(--blue-light);}

    aside{
      width:230px;background:var(--blue-dark);color:var(--white);
      display:flex;flex-direction:column;justify-content:space-between;padding:24px 0;
    }
    aside h1{ text-align:center;font-weight:700;font-size:20px;margin-bottom:32px; }

    nav a{
      display:flex;align-items:center;gap:10px;color:#cdd8ef;text-decoration:none;
      padding:10px 24px;border-left:4px solid transparent;transition:.2s;font-weight:600;
    }
    nav a:hover, nav a.active{
      background:rgba(255,255,255,.08);border-left-color:var(--accent);color:#fff;
    }

    .logout-area{ padding:8px 24px; margin-top:auto; }
    .logout-form{ all:unset; display:block; }
    .logout-link{ all:unset; cursor:pointer; color:#cdd8ef; font-size:14px; }
    .logout-link:hover{ color:#ffffff; text-decoration:underline; }
    .logout-link:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:2px; }

    main{ flex:1; padding:40px 60px; background:var(--blue-light); overflow-y:auto; }
    h2{ font-size:24px; font-weight:700; color:var(--blue-dark); margin-bottom:24px; }
    .card{
      background:var(--white); border-radius:20px; padding:32px;
      box-shadow:0 10px 25px rgba(0,0,0,.05);
      border:1px solid var(--gray-line);
    }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:20px; }
    table{ width:100%; border-collapse:collapse; }
    th,td{ text-align:left; padding:10px 12px; border-bottom:1px solid var(--gray-line); font-size:14px; }
    th{ font-size:13px; letter-spacing:.02em; color:var(--gray-text); text-transform:uppercase; }

    .badge{ display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:700; }
    .badge.green{ background:#dcfce7; color:#166534; }
    .badge.orange{ background:#ffedd5; color:#c2410c; }
    .badge.blue{ background:#dbeafe; color:#1d4ed8; }
    main form{
      background:var(--white); border-radius:20px; padding:32px;
      box-shadow:0 10px 25px rgba(0,0,0,.05);
      display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px; border:1px solid var(--gray-line);
    }
    main label{display:block;font-weight:600;font-size:14px;color:var(--blue-dark);margin-bottom:6px;}
    main input, main select{
      width:100%; padding:10px 12px; border:1px solid var(--gray-line);
      border-radius:8px; font-size:14px; outline:none;
    }
    main input:focus, main select:focus{ border-color:var(--primary); }
    .primary-btn{
      background:var(--accent); color:#fff; border:none; border-radius:10px;
      padding:12px 20px; font-size:16px; cursor:pointer; grid-column:1/-1; justify-self:start;
    }
    .success{ grid-column:1/-1; color:var(--success); font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <aside>
    <div>
      <h1>Fly Track</h1>
      <div style="text-align:center;margin-bottom:12px;">
        <a href="{% url 'core:home' %}" style="display:inline-block;background:#fff;color:var(--blue-dark);padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:700;">‚Üê Voltar para Home</a>
      </div>
      <nav>
        <a href="{% url 'core:admin_home' %}" class="{% if active_nav == 'dashboard' %}active{% endif %}">üë§ Dashboard</a>
        <a href="{% url 'core:admin_passageiros' %}" class="{% if active_nav == 'passageiros' %}active{% endif %}">üßç Passageiros</a>
        <a href="{% url 'core:admin_voos' %}" class="{% if active_nav == 'voos' %}active{% endif %}">‚úàÔ∏è Voos</a>
        <a href="{% url 'core:admin_passagens' %}" class="{% if active_nav == 'passagens' %}active{% endif %}">üéüÔ∏è Passagens</a>
        <a href="{% url 'core:admin_pagamentos' %}" class="{% if active_nav == 'pagamentos' %}active{% endif %}">üí≥ Pagamentos</a>
        <a href="{% url 'core:admin_checkin' %}" class="{% if active_nav == 'checkin' %}active{% endif %}">üßæ Check-in</a>
        <a href="{% url 'core:admin_produtos' %}" class="{% if active_nav == 'produtos' %}active{% endif %}">üõçÔ∏è Produtos</a>
        <a href="{% url 'core:admin_configuracoes' %}" class="{% if active_nav == 'configuracoes' %}active{% endif %}">‚öôÔ∏è Configura√ß√µes</a>
      </nav>
    </div>

    <div class="logout-area">
      <form method="post" action="{% url 'core:logout' %}" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-link">Sair</button>
      </form>
    </div>
  </aside>

  <main>
    {% block main_content %}{% endblock %}
  </main>
</body>
</html>
