{% load static %}
<link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
<link rel="shortcut icon" href="{% static 'core/img/favicon.png' %}">

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Você saiu — Fly Track</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
  <link rel="shortcut icon" href="{% static 'core/img/favicon.png' %}">
  <style>
    :root{
      --bg:#edf6fb; --card:#fff; --ink:#0b1e45; --muted:#3a5674; --line:#e5eef6; --cta:#ff5a00;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{max-width:520px;margin:60px auto;padding:0 18px}
    .card{background:var(--card);border-radius:24px;border:1px solid var(--line);padding:26px 24px;box-shadow:0 14px 32px rgba(11,30,69,.12);text-align:center}
    h1{margin:0 0 10px;font-size:26px}
    p{margin:0 0 18px;color:var(--muted)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 18px;border-radius:999px;border:0;background:var(--cta);color:#fff;font-weight:700;cursor:pointer;text-decoration:none}
    .link{display:inline-block;margin-top:10px;color:var(--muted);text-decoration:none;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Você saiu da sua conta</h1>
      <p>Seu logout foi realizado com sucesso. Você pode entrar novamente quando quiser.</p>
      <a class="btn" href="{% url 'core:login' %}">Entrar novamente</a>
      <a class="link" href="{% url 'core:home' %}">Voltar para a página inicial</a>
    </div>
  </div>
</body>
</html>
